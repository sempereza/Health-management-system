# Server Configuration
server.port=8081
spring.application.name=hospital-management-system

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/hospitalDB
spring.data.mongodb.database=hospitalDB

# JWT Configuration
jwt.secret=your_secret_key_change_in_production_hospital_system_java
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Logging
logging.level.root=INFO
logging.level.com.hospital=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
